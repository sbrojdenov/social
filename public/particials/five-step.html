<ng-include src="'step.html'"></ng-include>
<div class="col-md-6  col-md-offset-3"><h2>Looks</h2></div>
<div class="col-md-6  col-md-offset-3">
    <form role="form" name="myform">
        <div class="form-group">
            <label for="name">Height</label>
            <input type="text" name="height" ng-maxlength="20" ng-model="height"  class="form-control" ng-class="myform.height.$valid ? 'green:' : 'red'" id="work">
        </div>
        <div class="form-group">
            <label for="name">Eyes color</label>
            <input type="text" name="eyes" ng-maxlength="10" ng-model="eyes" class="form-control" ng-class="myform.eyes.$valid ? 'green:' : 'red'" id="work">
        </div>

        <div class="form-group">
            <label for="name">Hair color</label>
            <input type="text" name="color" ng-maxlength="10" ng-model="hair" class="form-control" ng-class="myform.color.$valid ? 'green:' : 'red'" id="work">
        </div>

        <div class="form-group">
            <label for="name">Weight</label>
            <input type="text" name="weight" ng-maxlength="3" ng-model="weight" class="form-control" ng-class="myform.weight.$valid ? 'green:' : 'red'"  id="work">
        </div>
        
      

        <a href="#fourth" class="btn btn-primary btn-sm" ng-click="addLast()">Prev</a>
       
    </form>
</div>
<div class="col-md-12" id="bottom" ng-click="myform.$valid && addVision()">
    <button type="button" ng-disabled="myform.height.$invalid || myform.eyes.$invalid || myform.color.$invalid || myform.weight.$invalid" class="btn btn-success btn-block"><span class="save">Save</span></button>
</div>
