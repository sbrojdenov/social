<ng-include src="'step.html'"></ng-include>
<div class="col-md-6  col-md-offset-3"><h2>Location and places</h2></div>
<div class="col-md-6  col-md-offset-3" ng-app="location">
    <form role="form" name="myform">
        <div class="form-group">
            <label for="name">Country</label>
            <input value="Bulgaria"  readonly="readonly" type="text" class="form-control" id="work">
        </div>
        <div class="form-group">
            <label for="name">Hometown *</label>           
            <select name="hometown" required  class="form-control" ng-class="myform.hometown.$valid ? 'green:' : 'red'" data-ng-options="o.name for o in towns" data-ng-model="selectedTown"></select>
        </div>
        <div class="form-group">
            <label for="last">Current town *</label>
            <select name="current" required class="form-control"  ng-class="myform.current.$valid ? 'green:' : 'red'" data-ng-options="o.name for o in towns" data-ng-model="currentdTown"></select>
        </div>

        <div class="form-group">
            <label for="last">Favorite country *</label>
              <select name="favorite" required class="form-control"  ng-class="myform.favorite.$valid ? 'green:' : 'red'"  data-ng-options="o.name for o in countries" data-ng-model="favoriteTown"></select>
        </div>

         <a href="#third" class="btn btn-primary btn-sm" >Prev</a>
        <a href="#fifth" ng-disabled="myform.hometown.$invalid || myform.current.$invalid || myform.favorite.$invalid" ng-click="myform.$valid && addLocation()" class="btn btn-primary btn-sm" >Next</a>
    </form>
</div>
